<!-- safesearch/search.html -->
{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Ban a Word{% endblock title %}

{% block header %}
<h1>Creating a New Banned Word</h1>
{% endblock header %}

{% block content %}
<section class="container justify-content-center">
    <form class="mb-3" method="post" enctype="multipart/form-data">
        {% bootstrap_form form %}
        {% csrf_token %}
        <input class="btn btn-outline-warning" type="submit" value="Ban Word">
    </form>
</section>

{% endblock content %}
