<!-- all searches child modal -->
<div class="modal fade" id="unbanRequestModal{{child_profile.child.get_username}}" tabindex="-1"
    aria-labelledby="unbanRequestModal{{child_profile.child.get_username}}Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-center"
                    id="unbanRequestModal{{child_profile.child.get_username}}Label">
                    Unban Requests
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Banned Word</th>
                            <th scope="col">Requested On</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for unban_request in unban_requests%}
                        <tr>
                            <th scope="row">{{ unban_request.banned_word }}</th>
                            <td>{{ unban_request.requested_on|date:"Y-m-d, H:i a" }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">
                    See All
                </button>
            </div>
        </div>
    </div>
</div>
