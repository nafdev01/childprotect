{% load static %}
<!-- Modal -->
<div class="modal fade" id="avatarModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
    aria-labelledby="avatarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-body">
                <div>
                    <h1 class="modal-title fs-5" id="avatarModalLabel">
                        Change Avatar
                    </h1>
                </div>
                <div>
                    <form action="{% url 'update_avatar' profile.child.id %}" method="post" id="avatarForm"
                        enctype="multipart/form-data">

                        {% csrf_token %}

                        <div class="row g-4 container p-4 d-flex justify-content-between">
                            <div class="col-md-5 col-lg-4 col-sm-5">
                                <label>
                                    <input type="radio" name="avatar" value="avatar1">
                                    <img class="img-fluid" src="{% static 'avatars/avatar1.png' %}"
                                        alt="avatar{{ forloop.counter }}">
                                </label>
                            </div>
                            <div class="col-md-5 col-lg-4 col-sm-5">
                                <label>
                                    <input type="radio" name="avatar" value="avatar2">
                                    <img class="img-fluid" src="{% static 'avatars/avatar2.png' %}"
                                        alt="avatar{{ forloop.counter }}">
                                </label>
                            </div>
                            <div class="col-md-5 col-lg-4 col-sm-5">
                                <label>
                                    <input type="radio" name="avatar" value="avatar3">
                                    <img class="img-fluid" src="{% static 'avatars/avatar3.png' %}"
                                        alt="avatar{{ forloop.counter }}">
                                </label>
                            </div>
                            <div class="col-md-5 col-lg-4 col-sm-5">
                                <label>
                                    <input type="radio" name="avatar" value="avatar4">
                                    <img class="img-fluid" src="{% static 'avatars/avatar4.png' %}"
                                        alt="avatar{{ forloop.counter }}">
                                </label>
                            </div>
                            <div class="col-md-5 col-lg-4 col-sm-5">
                                <label>
                                    <input type="radio" name="avatar" value="avatar5">
                                    <img class="img-fluid" src="{% static 'avatars/avatar5.png' %}"
                                        alt="avatar{{ forloop.counter }}">
                                </label>
                            </div>
                            <div class="col-md-5 col-lg-4 col-sm-5">
                                <label>
                                    <input type="radio" name="avatar" value="avatar6">
                                    <img class="img-fluid" src="{% static 'avatars/avatar6.png' %}"
                                        alt="avatar{{ forloop.counter }}">
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" onclick="updateAvatar()">
                    Change Avatar
                </button>
            </div>
        </div>
    </div>
</div>
