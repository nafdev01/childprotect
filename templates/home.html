{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Protection Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            color: #008080;
            margin-top: 50px;
            font-size: 60px;
        }

        button {
            background-color: #008080;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background-color: #4CAF50;
            transform: scale(1.1);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 200px;
            height: auto;
            margin-top: 50px;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center">Welcome to Child Protection Online Website</h1>
    </header>
    <main>
        <img src="{% static 'img/fam.jpeg' %}" alt="Family Logo" class="logo">
        <p>Lets keep our children safe online!.</p>
        <button onclick="location.href='\{% url 'accounts:register_parent' %}'">Sign Up</button>
        <button onclick="location.href='\{% url 'accounts:login_parent' %}'">Login</button>
        <button onclick="location.href='\{% url 'about' %}'">About</button>
    </main>
</body>

</html>
